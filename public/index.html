<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Build Analyzer ft. Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">PoE Build Analyzer</h1>
            <p class="text-gray-400 mt-2">Paste your POB code, then ask Gemini AI anything about it.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="pob-code" class="block text-sm font-medium text-gray-300 mb-2">Path of Building Code</label>
                <textarea id="pob-code" rows="6" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-yellow-500 focus:outline-none transition" placeholder="Paste the long code from your POB link here..."></textarea>
            </div>
            
            <div>
                <label for="user-question" class="block text-sm font-medium text-gray-300 mb-2">Your Question</label>
                <textarea id="user-question" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-yellow-500 focus:outline-none transition" placeholder="e.g., How can I improve my defenses? What is the DPS of this build?"></textarea>
            </div>

            <div>
                <button id="analyze-button" class="w-full bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out">
                    <span id="button-text">Analyze Build</span>
                    <span id="button-spinner" class="hidden">Analyzing...</span>
                </button>
            </div>
        </div>

        <div id="result-container" class="mt-8 pt-6 border-t border-gray-700">
             <div id="placeholder" class="text-center text-gray-500">
                <p>Your build analysis will appear here.</p>
            </div>
            <div id="result-output" class="prose-styles max-w-none"></div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
